<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú con Submenús</title>

    <style>
        body{
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #eef1f5; /* Gris claro elegante */
        }

        /* Barra de navegación */
        nav{
            background: #0d1b2a; /* Azul marino elegante */
            padding: 12px 0;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }

        nav ul{
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li{
            position: relative;
        }

        nav ul li a{
            color: #e0e6ed;
            padding: 12px 18px;
            font-size: 15px;
            font-weight: 500;
            display: block;
            text-decoration: none;
            transition: 0.3s;
        }

        nav ul li a:hover{
            background: #1b263b;
            border-radius: 6px;
        }

        /* Submenús */
        nav ul li ul{
            position: absolute;
            top: 50px;
            left: 0;
            background: #1b263b;
            display: none;
            padding: 0;
            min-width: 180px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        }

        nav ul li ul li a{
            padding: 12px;
            color: #dce3ea;
        }

        nav ul li ul li a:hover{
            background: #415a77;
        }

        /* Mostrar submenú */
        nav ul li:hover ul{
            display: block;
        }
    </style>
</head>
<body>

    </nav>

</html>
