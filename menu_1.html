<!DOCTYPE HTML>

<!--doc en espa単ol-->
<HEAD>
    <meta charset="UTF-8">
    <!--codifica caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ajusta el dise単o a moviles-->
    <title>GUIA DIGITAL CIUDADANA</title>
    <!--titulo que aparece en la pesta単a-->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('fondo3.jpg');
            background-size: cover;
        }

        /*estilo del menu principal */
        nav {
            background: #3498db;
            /*fondo azul */
        }

        nav ul {
            list-style: none;
            /*quita vi単etas de la lista */
            margin: 0;
            /*elimina margenes */
            padding: 0;
            /*elimina relleno */
            display: flex;
            /*coloca los <li> en linea (horizontal) */
        }

        nav ul li {
            position: relative;
            /*necesario para posicionar el submenu debajo */
        }

        nav ul li a {
            display: block;
            /*ase que todo el area sea clickeable */
            padding: 15px 20px;
            /*espacio interno */
            color: #fff;
            /*texto blanco */
            text-decoration: none;
            /*quita el subrayado */
            font-weight: 600;
            font-size: 16px;
        }

        nav ul li a:hover {
            background: #2ecc71;
            /* cambia el fondo al pasar el raton */
        }

        /* Estilo del submenu */
        nav ul li ul {
            display: none;
            /*oculta el submenu por defecto */
            position: absolute;
            /*posiciona el submenu relativo al padre */
            top: 100%;
            /* lo coloca justo debajo del elemento padre */
            left: 0;
            /* aliniado a la izquirda */
            background: #2980b9;
            /*fondo del subtema */
            padding: 0;
            /*sin espacio interno */
            min-width: 180px;
            /* ancho minimo del subtema */
        }

        nav ul li ul li a {
            padding: 10px 15px;
            /*espacio interno en las opciones */
        }

        nav ul li ul li a:hover {
            background: #2ecc71;
            /*coloca mas claro al pasar el raton */
        }

        /* mostar el submenu */
        nav ul li:hover>ul {
            display: block;
            /*cuando paso el raton sobre el <li> , muestra el submenu */
        }
    </style>
</HEAD>

<BODY>
