<!DOCTYPE html> <!--Doc en html-->
<html lang="es"> <!--Doc en español-->
<head>
 <meta charset="UTF-8"> <!--codifica caracteres-->
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Ajusta el diseño a móviles-->
 <title>GUIA DIGITAL CIUDADANA</title> <!--Título que aparece en la pestaña -->
 <style>
   body{
     margin: 0; /* Elimina márgenes por defecto */
     font-family: Arial, sans-serif; /* Fuente del texto */
   }
   /* ---- ESTILO DEL MENÚ PRINCIPAL ---- */
   nav {
   	background: #333; /* Fondo gris oscuro */
   }
   nav ul {
   	 list-style: none; /* Quita viñetas de la lista */
   	 margin: 0; /* Elimina márgenes */
   	 padding: 0; /* Elimina relleno */
   	 display: flex; /* Coloca los <li> en linea (horizontal) */
   }
   nav ul li {
   	 position: relative; /* Necesario para posicionar el submenú debajo */
   }
   nav ul li a {
   	 display: block; /* Hace que todo el área sea clickeable */
   	 padding: 15px 20px; /* Espaciado interno */
   	 color: white; /* Texto blanco */
   	 text-decoration: none; /*Quita lo subrayado*/
   }
   nav ul li a:hover {
   	background: #444; /* Cambia el fondo al pasar el raton */
   }

    /* ----Estilo del submenú----*/
    nav ul li ul {
    	display: none;       /*Ocultar el submenu por defecto */
    	position: absolute;  /*Posiciona el submenu relativo al padre */
    	top: 100%;           /*Lo coloca justo debajo del elemento padre*/
    	left: 0;             /*Alineado a la izquierda*/
    	background: #F8;    /*Fondo de submenu*/
    	padding: 0;          /*Sin espacio interno*/
    	min-width: 180px;        /*Ancho minimo del submenu*/
    	}
    		nav ul li ul li a {
    			padding: 10px 15px; /* Espaciado interno en las opciones */
    	}
    	nav ul li ul li a:hover {
    		background: #555;    /*Color mas claro al pasar el raton */
    	}

    	/* ---- MOSTRAR EL SUBMENU ---- */
    	nav ul li:hover > ul {
    		display: block; /* Cuando paso el raton sobre el <li>, muestra el submenu*/
    	}
    </style>
</head>
<body>
	<!--Menú principal-->
	<nav>
		<ul>
			<!--Elemento simple sin submenú-->
			<li><a href="#">INICIO</a></li>

			<!--Elemento con submenú-->
			<li>
			  <a href="#">MENU 1</a> <!--Flecha indicando submenú--> 
			  <ul>
			  	<li><a href="#">.......</a></li>
			  	<li><a href="#">.......</a></li>
			  	<li><a href="#">.......</a></li>
			  </ul>
			</li>
			<li>
			  <a href="#">MENU 2</a> <!--Flecha indicando submenú--> 
			  <ul>
			  	<li><a href="#">.......</a></li>
			  	<li><a href="#">.......</a></li>
			  	<li><a href="#">.......</a></li>
			  </ul>
			</li>
			<li><a href="#">CONTACTO</a></li>
		</ul>
	</nav>
</body>
</html>
