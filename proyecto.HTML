<title>GUIA DIGITAL CIUDADANA</title> <!-- Título que aparece en la pestaña -->
<style>
body {
  margin: 0; /* Elimina márgenes por defecto */ 
  font-family: Arial, sans-serif; /* Fuente del texto */
}
/* ---- ESTILO DEL MENÚ PRINCIPAL ----*/
nav {
  background: #FFC0CB; /* Fondo gris oscuro */
}
nav ul {
  List-style: none; /* Quita viñetas de la lista */ 
  margin: 0;        /*Eliminar margenes */
  padding: 0;      /* Elimina relleno */
  display: flex;   /* Coloca los ‹li> en línea (horizontal) */
}
nav ul li {
  position: relative; /* Necesario para posicionar el submenú debajo */
}
nav ul li a {
  display: block;          /* Hace que todo el área sea clickeable */
  padding: 15px 20px;      /* Espaciado interno */
  color: blue;            /* Texto blanco */
  text-decoration: none;   /* Quita el subrayado */
}
nav ul li a:hover {
  background: #444; /* Cambia el fondo al pasar el ratón */
}

    /* ---ESTILO DEL SUBMENÚ --- */
    nav ul li ul{
      display: none;       /* Ocultar el submenu por defecto */
      position: absolute;  /* Posiciona el submenú relativo al padre */
      top: 100%;           /* Lo coloca justo debajo del elemento padre */
      left: 0;             /* Alineado a la izquierda */
      background: #444;    /* Fondo del submenú */
      padding: 0;          /* Sin espacio intefrno */
      min_width: 180px;        /* Ancho minimo del submenú */
    }
    nav ul li ul li a {
      padding: 10px 15px;  /* Espaciado interno en las opciones */
    }
    nav ul li ul li a:hover {
      background: : #555;   /* Color mas claro al pasar el ratón */
    }

    /* ---MOSTRAR EL SUNMENÚ--- */
    nav ul li:hover > ul {
      display: block; /* Cuando paso el ratón sobre el <li>, muestra el submenú */
      }
    </style>
  </head>
  <body>
